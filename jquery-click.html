<!DOCTYPE html>
<html>
  <head>
    <title>jQuery</title>
    <!-- Buscar en Google por: embed jquery google -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <style type="text/css">
    #circle {
      width: 100px;
      height: 100px;
      background-color: green;
      border-radius: 50%;
      margin: 10px;
    }
    
    .square {
      width: 100px;
      height: 100px;
      background-color: darkred;
      margin: 10px;
    }
    </style>
  </head>
  <body>
    
    <h1>Hi!</h1>
    <p></p>
    <div id="circle"></div>
    <div class="square"></div>
    <div class="square"></div>
    
    <script type="text/javascript">
      
      $("#circle").click(function() {
        alert("Circle was clicked!");
      })
      
      $(".square").click(function() {
        alert("Square was clicked!");
      })
      
      $("div").click(function() {
        alert("A div was clicked!");
      })
      
    </script>
  
  
  </body>
</html>
