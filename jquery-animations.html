<!DOCTYPE html>
<html>
  <head>
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style type="text/css">
      #circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: palevioletred;
      }
    
    </style>
    
  </head>
  
  <body>
    
    <div id="circle"></div>
    
    
    <script type="text/javascript">
      
      $("#circle").click(function(){
        
        $(this).animate({
          width:"200px", 
          height:"200px",
          marginLeft:"50px",
          marginTop:"50px"
        },2000, function() {
          
          $(this).css("background-color", "red");
          
        });
        
      });

    </script>
  </body>
  
</html>
